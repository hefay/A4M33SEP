<!DOCTYPE html>
<html lang="cs" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/master" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <section layout:fragment="content">
        <h1>Client List</h1>
        <div class="row">
            <div class="col-xs-3">
                <a th:href="@{/change-request/new}" class="btn btn-primary">Nový klient</a>
            </div>
        </div>

        <table class="table table-striped client">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Jméno</th>
                    <th>Příjmení</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${clients}">
                    <td th:text="${emp.id}">1</td>
                    <td th:text="${emp.firstName}">jmeno</td>
                    <td th:text="${emp.lastName}">prijmeni</td>
                    <td><a class="btn btn-default btn-sm" th:href="@{/client/{id}(id=${emp.id})}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Zobrazit</a></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
